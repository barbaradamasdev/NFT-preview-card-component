<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
      <div class="cardImage">
      <div class="cardHover">
        <img class="eye" src="/images/icon-view.svg" alt="An eye in front of the card">
      </div>
      <div class="cardFront">
        <img src="/images/image-equilibrium.jpg" class="cover" alt="Equilibrium image" width="250px">
      </div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <div class="description opacity">Our Equilibrium collection promotes balance and calm.</div>

    <div class="info horizontal">
      <div class="left horizontal">
        <img src="/images/icon-ethereum.svg" alt="Ethereum icon">
        <p class="qtCoin">0.041 ETH</p>
      </div>
      <div class="right horizontal">
        <img src="/images/icon-clock.svg" alt="Ethereum icon">
        <p class="timeLeft opacity">3 days left</p>
      </div>
    </div>

    <hr size="1">
    
    <div class="creator">
      <div class="avatarCreator">
        <img class="profile" src="/images/image-avatar.png" alt="Profile Creator">
      </div>
      <div class="descriptionCreator">
        <p class="creationOf opacity">Creation of <span class="nameCreator">Jules Wyvern</span></p>
      </div>
      <div></div>
    </div>

  </div>

</body>
</html>
